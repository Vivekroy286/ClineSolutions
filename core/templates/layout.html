<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}ClineSolution{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-900">
    <nav class="bg-white shadow mb-6 px-6 py-4 flex justify-between">
        <a href="/" class="text-xl font-semibold text-blue-600">ClineSolution</a>
        <div>
            {% if user.is_authenticated %} Hello, {{ user.username }} |
            <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a> {% else %}
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a> {% endif %}
        </div>
    </nav>
    <main class="max-w-3xl mx-auto px-4">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
